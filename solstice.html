<html>
  <head>
    <title>Solstice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <div class="navbar" style="z-index: 1">
      <a href="index.html#home" class="home">Home</a>
      <div class="navbar-menu" id="myTopnav">
        <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
        <a href="index.html#portfolio">Portfolio</a>
        <a href="index.html#about-me">About Me</a>
        <a href="index.html#contact">Contact</a>
      </div>
    </div>
    <div class="item">
      <img class="portfolio-examples" src="Solstice Behance.png">
    </div>
    <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "navbar-menu") {
          x.className += " responsive";
        } else {
          x.className = "navbar-menu";
        }
      }
    </script>
  </body>
</html>
